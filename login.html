<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AKATSUKI - Men's Wear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d1b2a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.2);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
    }
    .btn-akatsuki {
      background: #ff5100;
      border: none;
    }
    .btn-akatsuki:hover {
      background: #e04900;
    }
    a {
      color: #ff5100;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <h2 class="mb-4">AKATSUKI Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-akatsuki w-100">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const res = await fetch('https://your-backend-url/api/login', {  <!-- Update this URL -->
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.success) {
          alert('Login successful!');
          window.location.href = 'index.html'; // Or wherever you want to redirect
        } else {
          alert(data.message || 'Invalid credentials');
        }
      } catch (err) {
        alert('Error logging in. Please try again later.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
